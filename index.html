<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phpEmail</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script defer src="https://kit.fontawesome.com/1e8d61f212.js"></script>
</head>
<body>
  <div class="secondary-input-container center-absolute w-fit-content h-fit-content background-color-white border-radius-secondary">
    <div class="secondary-input-title font-size-massive color-primary margin-bottom-1-rem text-align-center font-weight-bold">Contact</div>
    <div class="secondary-input-description font-size-medium color-toast margin-bottom-3-rem text-align-center w-19-point-5-rem">Designed by Lonica CSS Framework.</div>
    <form class="w-100-pct h-100-pct display-grid place-content-center" action="email.php" method="post">
      <div class="secondary-input-content-container margin-bottom-1-rem w-19-point-5-rem border-primary border-radius-secondary">
        <input class="secondary-input" name="name" type="text" placeholder=" " autocomplete="off"/>
        <label>Name</label>
        <i class="fa-solid fa-user secondary-input-icon color-primary"></i>
      </div>
      <div class="secondary-input-content-container margin-bottom-1-rem w-19-point-5-rem border-primary border-radius-secondary">
        <input class="secondary-input" name="email" type="email" placeholder=" " autocomplete="off"/>
        <label>Email</label>
        <i class="fa-solid fa-envelope secondary-input-icon color-primary"></i>
      </div>
      <div class="secondary-input-content-container margin-bottom-1-rem w-19-point-5-rem border-primary border-radius-secondary">
        <input class="secondary-input" name="subject" type="text" placeholder=" " autocomplete="off"/>
        <label>Subject</label>
        <i class="fa-solid fa-signature secondary-input-icon color-primary"></i>
      </div>
      <textarea class="border-primary margin-bottom-1-rem" name="message" placeholder="Message..."></textarea>
      <div class="primary-checkbox-container margin-bottom-2-rem">
        <input class="primary-checkbox" type="checkbox" required>
        <div class="primary-checkbox-description color-toast font-size-small">I agree to the <a class="font-size-small color-primary" href="https://lonica.com/privacy-policy" target="-blank">Privacy Policy</a>.</div>
      </div>
      <button class="primary-button background-color-primary font-size-medium color-white border-radius-secondary">
        Send <i class="fa-solid fa-arrow-right color-white margin-left-1-rem"></i>
      </button>
    </form>
  </div>  

  <script defer src="node_modules/lonica/js/components.min.js"></script>
</body>
</html>
